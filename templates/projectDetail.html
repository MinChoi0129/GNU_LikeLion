{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GNU 멋쟁이사자처럼-프로젝트</title>
    <link
      rel="shortcut icon"
      href="{% static 'image/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{% static 'image/favicon.ico' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'css/projectDetail.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="{% static 'js/projectDetail.js' %}" defer></script>
  </head>
  <body>

    <nav>
      <div class="logo">
        <img class="logoImg" src="/static/image/logo.png" />
        <div class="logoText1"><a href="#">멋쟁이사자처럼</a></div>
        <div class="logoText2"><a href="#">경상국립대</a></div>
      </div>
      <div class="menu">
        <div class="memuHome"><a href="#">홈</a></div>
        <div class="menuProject"><a href="#">프로젝트</a></div>
        <div class="menuPlan"><a href="#">활동and일정</a></div>
        <div class="menuProfile"><a href="#">프로필</a></div>
        <div class="menuQnA"><a href="#">QnA</a></div>
      </div>
    </nav>
    <hr class="navLine">

    <div class="container">
      <div class="title">
        <div class="Line">
          <div class="titleLine leftLine"></div>
          <div class="titleCircle leftCircle"></div>
        </div>
        <!--아마 영어로는 11글자넘어가면 디자인 무너짐.....-->
        <div class="titleText">WHEELWEGO</div>
        <div class="Line">
          <div class="titleCircle rightCircle"></div>
          <div class="titleLine rightLine"></div>
        </div>
      </div>

        <div class= "mainBox">
            <div class="eximg">
                <div class="preImg"><img src="{% static 'image/exImg1.png'%}"></div>
                <div class="currentImg"><img src="{% static 'image/exImg2.png'%}"></div>
                <div class="postImg"><img src="{% static 'image/exImg3.png'%}"></div>
                <div class="unactive"><img src="{% static 'image/exImg4.png'%}"></div>
            </div>           
            {% comment %} <div class="eximg">
                preImg
                <img class="preImg img1" src="/static/image/exImg1.png">
                <img class="currentImg img2" src="/static/image/exImg2.png">
                <img class="postImg img3" src="/static/image/exImg3.png">
                <img class="unactive img4" src="/static/image/exImg4.png">
            </div> {% endcomment %}

        <div class="moveBtn">
          <i
            class="fa-solid fa-circle-chevron-left fa-3x"
            style="color: #ffffff"
          ></i>
          <i
            class="fa-solid fa-circle-chevron-right fa-3x"
            style="color: #ffffff"
          ></i>
        </div>
      </div>

      <div class="slider">
        <div class="page1 sliderActive"></div>
        <div class="page2"></div>
        <div class="page3"></div>
      </div>
    </div>
  </body>
</html>
