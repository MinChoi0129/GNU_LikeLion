{% extends 'background.html' %}
{% load static %}
{% block backgroundHeader %}
<link rel="stylesheet" href="{% static 'css/activity.css' %}" />
<script src="{% static 'js/activity.js' %}" defer></script>
{% endblock %}

{% block activity %}
<div class="back-container">
    <div class="optionTitle">
        <div class="dropDownBar">
            <i class="fa-solid fa-caret-down"></i>
            <div class="dropDownBarTxt">
                <div class="menu_wrap">
                    <ul class="dep1">
                        <li>
                            <span id="currentYear">11th</span>
                            <ul class="dep2">
                                <li>
                                    <div class="dep2Year" onclick="changeYear(this)">10th</div>
                                </li>
                                <li>
                                    <div class="dep2Year" onclick="changeYear(this)">11th</div>
                                </li>
                                <li>
                                    <div class="dep2Year" onclick="changeYear(this)">12th</div>
                                </li>
                                <li>
                                    <div class="dep2Year" onclick="changeYear(this)">13th</div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="dropDownBarTxt2">RECORD</div>
            </div>
        </div>
    </div>

    <div class="post">

        <div class="post-item">
            <a href="http://127.0.0.1:8000/activityDetail1/">
                <img src="{% static 'image/1.OT.jpg' %}" />
                <div class="post_title">멋쟁이사자처럼 11기 OT</div>
            </a>
        </div>
        <div class="post-item">
            
        </div>
        <div class="post-item">
            <a href="http://127.0.0.1:8000/activityDetail3/">
                <img src="{% static 'image/3.MT.jpg' %}" />
                <div class="post_title">여름 MT</div>
            </a>
        </div>
        <div class="post-item">
            <a href="http://127.0.0.1:8000/activityDetail4/">
                <img src="{% static 'image/4.해커톤.jpg' %}" />
                <div class="post_title">LIKELION 11기 중앙 해커톤</div>
            </a>
        </div>
        <i id="nextButton" class="fa-solid fa-circle-chevron-right fa-3x" style="color: #ffffff"></i>
    </div>
</div>

{% endblock %}
