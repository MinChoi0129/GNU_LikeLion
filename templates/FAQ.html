{% extends 'background.html' %} 
{% load static %}
  {% block backgroundHeader %}
  <link rel="stylesheet" href="{% static 'css/FAQ.css' %}" />
  <script src="{% static 'js/FAQ.js' %}" defer></script>
  {% endblock %}

{% block faq %}

  <div>
    <h1 class="faq-title">FAQ</h1>
    <h3 class="faq-description">Frequently Asked Questions</h3>
    <div class="underbar"></div>
    <div class="faq">
      <div id="container1">
        <div class="block"></div>
        <div class="content">
          <div class="search-content">
            <input type="text" class="search" id="search" name="search" autocomplete="off" placeholder="검색어를 입력하시오." />
            <div class="SearchBtn" id="SearchBtn" onclick="search()">검색</div>
          </div>
          <div class="crossbar"></div>
          <div class="faq-list">
          </div>
        </div>
        <div class="block"></div>
      </div>
{% endblock %}
